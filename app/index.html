  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- @font-face | google fonts inclusion
    <!-- ===================================
    <!-- font-family: 'Montserrat', sans-serif;  // 14 kb
    <!-- font-family: 'Raleway', sans-serif;     // 59 kb
    <!-- font-family: 'Lusitana', serif;         // 16 kb -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:700|Raleway:100|Lusitana' rel='stylesheet' type='text/css'>

  <body ng-app="portfolio2014App" ng-controller="RootCtrl">
    <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->



    <header id="site-header" ng-class="menuFlag" role="banner">
      <a id="menu-ctrl" title="menu" ng-click="toggleMenu()">
        <i class="fa fa-bars"></i></a>
      <h1><a href="#">Michael Patten.ca</a></h1>
      <aside ng-include="templates.social"></aside>
    </header>

    <!-- Begin main site content -->
    <nav role="navigation" ng-include="templates.navigation"></nav>

    <div id="root" ng-class="menuFlag">
      <section id="headline"    ng-include="templates.headline"  ng-controller="HeadlineCtrl"></section>
      <div class="wrap">
        <div class="container">
          <section id="focus"     ng-include="templates.focus"     ng-controller="FocusCtrl"></section>
          <section id="skills"    ng-include="templates.skills"    ng-controller="SkillsCtrl"></section>
        </div>
      </div>
      <section id="portfolio" ng-include="templates.portfolio" ng-controller="PortfolioCtrl"></section>
      <div class="wrap">
        <div class="container">
          <section id="about"     ng-include="templates.about"     ng-controller="AboutCtrl"></section>
          <footer role="contentinfo"></footer>
        </div>
      </div>
    </div>





    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXX-X');
      ga('send', 'pageview');
    </script>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.min.js"></script>
    <script src="bower_components/ng-parallax/angular-parallax.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/root.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/controllers/social.js"></script>
    <script src="scripts/controllers/headline.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/skills.js"></script>
    <script src="scripts/controllers/portfolio.js"></script>
    <script src="scripts/controllers/focus.js"></script>
    <!-- endbuild -->
  </body>
</html>
